<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="converterForm">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Insira o valor" required>
            <label for="moedaOrigem">Moeda de origem:</label>
            <select id="moedaOrigem" required>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select>
 
            <label for="moedaDestino">Moeda de destino:</label>
            <select id="moedaDestino" required>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select>
            <button type="submit">Converter</button>
            <button type="button" id="resetButton">Limpar</button>
        </form>
 
        <div id="resultado"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
